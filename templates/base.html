<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="{% block body_class %}{% endblock %}">

    <nav class="cont-navbar">

        <div class="navbar-left">
            {% if show_back_button %}
            <a href="javascript:history.back()" class="navbar-back-button">
                <i class="bi bi-arrow-left-short"></i>
            </a>
            {% endif %}
            <a class="navbar-brand">
                <img src="{{ url_for('static', filename='images/logo/dishub.png') }}" alt="Logo Dishub" height="37">
                <img src="{{ url_for('static', filename='images/logo/kominfob.png') }}" alt="Logo Kominfo" height="37">
                <img src="{{ url_for('static', filename='images/logo/its.png') }}" alt="Logo ITS" height="40">
            </a>
        </div>

        <ul class="ul-navbar">
            <li>
                <a id="nav-beranda" class="nav-link {% if active_page == 'index' %}active{% endif %}"
                    href="{{ url_for('index') }}">
                    Beranda
                </a>
            </li>
            <li>
                <a id="nav-galeri" class="nav-link" href="{{ url_for('index') }}#galeri-cctv">
                    Galeri CCTV
                </a>
            </li>
            <li>
                <a id="nav-summary" class="nav-link {% if active_page == 'summary' %}active{% endif %}"
                    href="{{ url_for('summary_view') }}">
                    Traffic Count
                </a>
            </li>
            <li>
                <a id="nav-about" class="nav-link {% if active_page == 'about' %}active{% endif %}"
                    href="{{ url_for('about_view') }}">
                    Tentang
                </a>
            </li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const navbar = document.querySelector('.cont-navbar');
        const heroSection = document.querySelector('.hero-section');
        const navBeranda = document.getElementById('nav-beranda');
        const navGaleri = document.getElementById('nav-galeri');
        const galeriSection = document.getElementById('galeri-cctv');

        if (galeriSection) { }

        window.addEventListener('scroll', () => {

            const galeriTopPosition = galeriSection.offsetTop;
            const scrollPosition = window.scrollY;
            const offset = 100;
            if (window.scrollY > heroSection.offsetHeight) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>

</html>
