<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}">
    <title>{% block title %}{% endblock %} - Traffic Counter</title>
</head>

<body class="{% block body_class %}{% endblock %}">

    <nav class="cont-navbar">
        <div class="navbar-left">
            {% if show_back_button %}
            <a href="javascript:history.back()" class="navbar-back-button">
                <i class="bi bi-arrow-left"></i>
            </a>
            {% endif %}
            <a class="navbar-brand" href="{{ url_for('index') }}"></a>
        </div>

        <ul class="ul-navbar">
            <li class="li-navbar">
                <a id="nav-beranda" class="a-navbar {%if active_page == 'index' %}active{% endif %}"
                    href="{{ url_for('index') }}">
                    Beranda
                </a>
            </li>

            <li class="li-navbar">
                <a id="nav-galeri" class="a-navbar" href="{{ url_for('index') }}#galeri-cctv">
                    Galeri CCTV
                </a>
            </li>

            <li class="li-navbar">
                <a id="nav-traffic-count" class="a-navbar" href="{{ url_for('summary_view') }}">
                    Traffic Count
                </a>
            </li>
        </ul>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const navbar = document.querySelector('.cont-navbar');
        const heroSection = document.querySelector('.hero-section');
        const navBeranda = document.getElementById('nav-beranda');
        const navGaleri = document.getElementById('nav-galeri');
        const galeriSection = document.getElementById('galeri-cctv');

        if (galeriSection) { }

        window.addEventListener('scroll', () => {

            // Dapatkan posisi atas dari seksi galeri
            const galeriTopPosition = galeriSection.offsetTop;

            // Dapatkan posisi scroll pengguna saat ini
            const scrollPosition = window.scrollY;

            // Beri sedikit toleransi (offset), misalnya setinggi navbar
            const offset = 100;

            // Cek jika posisi scroll vertikal lebih besar dari tinggi hero section
            if (window.scrollY > heroSection.offsetHeight) {
                // Jika ya, tambahkan kelas .scrolled ke navbar
                navbar.classList.add('scrolled');
            } else {
                // Jika tidak, hapus kelas .scrolled dari navbar
                navbar.classList.remove('scrolled');
            }
        });
    </script>

</body>

</html>
